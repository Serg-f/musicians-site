apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: /snap/kompose/19/kompose-linux-amd64 convert
    kompose.version: 1.21.0 (992df58d8)
  creationTimestamp: null
  labels:
    io.kompose.service: user-stats-consumer
  name: user-stats-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: user-stats-consumer
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: /snap/kompose/19/kompose-linux-amd64 convert
        kompose.version: 1.21.0 (992df58d8)
      creationTimestamp: null
      labels:
        io.kompose.network/app-network: "true"
        io.kompose.service: user-stats-consumer
    spec:
      containers:
      - args:
        - python
        - manage.py
        - consume_user_stats
        env:
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: musicians-config
              key: USER_STATS_CONSUMER_DEBUG

        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: musicians-config
              key: USER_STATS_CONSUMER_LOG_LEVEL

        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: musicians-secret
              key: DB_HOST

        - name: DB_NAME_USERS
          valueFrom:
            secretKeyRef:
              name: musicians-secret
              key: DB_NAME_USERS

        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: musicians-secret
              key: DB_PASSWORD

        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: musicians-secret
              key: DB_PORT

        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: musicians-secret
              key: DB_USER

        - name: JWT_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: musicians-secret
              key: JWT_PRIVATE_KEY

        - name: JWT_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: musicians-secret
              key: JWT_PUBLIC_KEY

        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: musicians-secret
              key: SECRET_KEY

        image: user-stats-consumer
        imagePullPolicy: ""
        name: user-stats-consumer
        resources: {}
      restartPolicy: Always
      serviceAccountName: ""
      volumes: null
status: {}
