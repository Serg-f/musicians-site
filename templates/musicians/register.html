{% extends 'musicians/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<form method="post">
    {% csrf_token %}
    {% for pole in form %}
        <p><label class="form-label" for="pole.id_for_label">{{pole.label}}</label>{{pole}}</p>
        <div class="form-error">{{pole.errors}}</div>
    {% endfor %}

    <button type="submit">Register</button>
</form>
{% endblock content %}
