#      - app-network
#    depends_on:
#      - users-service
#      - musicians-service
#    volumes:
#      - ./frontend/frontend:/project_dir
#    environment:
#      REACT_APP_API_GATEWAY_URL: "http://localhost:8000"

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network

  celery-worker:
    build: ./musicians
    container_name: celery-worker
    command: celery -A mus_proj worker --loglevel=${CELERY_WORKER_LOG_LEVEL}
    environment:
      LOG_LEVEL: "${CELERY_WORKER_LOG_LEVEL}"
      DEBUG: "${DEBUG}"
      SECRET_KEY: "${SECRET_KEY}"
      DB_NAME_MUSICIANS: "${DB_NAME_MUSICIANS}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
      CELERY_BROKER_URL: "amqp://guest:guest@rabbitmq:5672//"
      CELERY_RESULT_BACKEND: "rpc://"
      REDIS_URL: "redis://redis:6379/1"
      USERS_SERVICE_URL: "http://users-service:8000"
    volumes:
      - ./musicians/src:/project_dir
    depends_on:
      - musicians-service
      - rabbitmq
      - redis
    networks:
      - app-network

  celery-beat:
    build: ./musicians
    container_name: celery-beat
    command: celery -A mus_proj beat --loglevel=${CELERY_BEAT_LOG_LEVEL}
    environment:
      LOG_LEVEL: "${CELERY_BEAT_LOG_LEVEL}"
      DEBUG: "${DEBUG}"
      SECRET_KEY: "${SECRET_KEY}"
      DB_NAME_MUSICIANS: "${DB_NAME_MUSICIANS}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
      CELERY_BROKER_URL: "amqp://guest:guest@rabbitmq:5672//"
      CELERY_RESULT_BACKEND: "rpc://"
      REDIS_URL: "redis://redis:6379/1"
      USERS_SERVICE_URL: "http://users-service:8000"
    volumes:
      - ./musicians/src:/project_dir
    depends_on:
      - musicians-service
      - rabbitmq
      - redis
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
