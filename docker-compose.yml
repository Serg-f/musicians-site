version: "3.8"
services:

  kong:
    build: ./gateway
    container_name: kong-container
    environment:
      KONG_LOG_LEVEL: "${KONG_LOG_LEVEL}"
      KONG_DATABASE: "postgres"
      KONG_PG_HOST: "${DB_HOST}"
      KONG_PG_PORT: "${DB_PORT}"
      KONG_PG_USER: "${DB_USER}"
      KONG_PG_PASSWORD: "${DB_PASSWORD}"
      KONG_PG_DATABASE: "${DB_NAME_KONG}"
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
      KONG_PLUGINS: bundled,custom-transformer
    ports:
      - "8000:8000" # Proxy
      - "8443:8443" # Proxy SSL
      - "8001:8001" # Admin API
      - "8444:8444" # Admin API SS
    networks:
      - app-network

  users-service:
    build: ./users
    container_name: users-container
    environment:
      LOG_LEVEL: "${USERS_LOG_LEVEL}"
      DEBUG: "${DEBUG}"
      SECRET_KEY: "${SECRET_KEY}"
      DB_NAME_USERS: "${DB_NAME_USERS}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
    volumes:
      - ./users/src:/project_dir
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8020:8000"
    networks:
      - app-network

  musicians-service:
    build: ./musicians
    container_name: musicians-container
    environment:
      LOG_LEVEL: "${MUSICIANS_LOG_LEVEL}"
      DEBUG: "WARNING"
      SECRET_KEY: "${SECRET_KEY}"
      DB_NAME_MUSICIANS: "${DB_NAME_MUSICIANS}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
      CELERY_BROKER_URL: "amqp://guest:guest@rabbitmq:5672//"
      CELERY_RESULT_BACKEND: "rpc://"
      REDIS_URL: "redis://redis:6379/1"
      USERS_SERVICE_URL: "http://users-service:8000"
    volumes:
      - ./musicians/src:/project_dir
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8010:8000"
    depends_on:
      - redis
    networks:
      - app-network

