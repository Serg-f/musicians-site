{% extends 'musicians/base.html' %}
{% load embed_video_tags %}
{% block content %}
<h1>{{post.title}}</h1>
{% if post.photo %}
    <p><img class="img-article-left" src="{{post.photo.url}}"></p>
{% endif %}
{{post.content|linebreaks}}
<div class="video">
    {% video post.video '426x240' %}
</div>
{% endblock content %}
