{% extends 'musicians/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-9 mx-auto mt-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Confirm Deletion</h2>
                    <p class="card-text">Are you sure you want to delete this article?</p>
                    <p class="card-text">"{{ object.title }}"</p>

                    <form method="post" action="{% url 'musicians:article_delete' object.style.slug object.slug %}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'musicians:article_detail' object.style.slug object.slug %}"
                            class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
