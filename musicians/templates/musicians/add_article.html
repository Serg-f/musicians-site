{% extends 'musicians/base.html' %}
{% block content %}
<h1>{{title}}</h1>
<div class="form-error">{{form.non_field_errors}}</div>
<form action="{% url 'add_article' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for item in form %}
        <p>
        <label class="form-label" for="item.id_for_label">
            {{item.label}}
        </label>
            {{ item }}
        </p>
        <div class="form-error">{{item.errors}}</div>
    {% endfor %}
    <button type="submit">Добавить</button>

</form>
{% endblock content %}
