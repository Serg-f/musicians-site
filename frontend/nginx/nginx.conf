server {
    listen 80;
    server_name localhost;

    # Define the root directory for your application
    root /usr/share/nginx/html;

    # Serve static files directly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to .git directories and files
    location ~ /\.git {
        deny all;
    }

    # Caching and performance improvements
    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
        expires -1;
        access_log off;
    }

    location ~* \.(?:css|js|woff2?|webm|ogg|mp4|avi|ttf|eot|otf|ico|png|jpg|jpeg|gif|svg|map)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # Disable access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # Updated Content-Security-Policy to allow connections to the required URLs
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https: ws: https://musicians-service-2d4imkwuza-ey.a.run.app https://users-service-2d4imkwuza-ey.a.run.app";

    # Log files
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
